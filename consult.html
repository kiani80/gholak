<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>درخواست مشاوره</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700&display=swap');
        
        body {
            font-family: 'Vazirmatn', Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: var(--tg-bg-color, #f5f5f5);
            color: var(--tg-text-color, #222222);
            margin: 0;
        }
        .container {
            max-width: 500px;
            width: 100%;
            margin: 0 auto;
        }
        h1 { font-weight: 700; }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            text-align: right;
        }
        input[type="tel"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box;
            text-align: left;
            direction: ltr;
            font-size: 16px;
        }
        #submit-button {
            background-color: var(--tg-button-color, #007BFF);
            color: var(--tg-button-text-color, #ffffff);
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            font-family: 'Vazirmatn', sans-serif;
            transition: background-color 0.3s;
        }
        #submit-button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        #successMessage {
            display: none;
            color: #28a745;
            margin-top: 20px;
            font-weight: bold;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="greeting">درخواست مشاوره</h1>
        <p id="description">برای دریافت مشاوره رایگان، شماره تماس خود را در کادر زیر وارد کنید.</p>
        
        <form id="consultationForm">
            <label for="phone">شماره موبایل:</label>
            <input type="tel" id="phone" name="phone" placeholder="09xxxxxxxxx" required pattern="09[0-9]{9}" autocomplete="tel">
            <button type="submit" id="submit-button">ارسال شماره</button>
        </form>
        
        <div id="successMessage">✅ درخواست شما با موفقیت ثبت شد.</div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            let TWA = null;
            if (window.Telegram && window.Telegram.WebApp) {
                TWA = window.Telegram.WebApp;
            }

            const form = document.getElementById('consultationForm');
            const phoneInput = document.getElementById('phone');
            const submitButton = document.getElementById('submit-button');
            const successMessage = document.getElementById('successMessage');
            const greeting = document.getElementById('greeting');

            const endpoint = 'https://myn8n.sahmeto.com/webhook/consult';

            // فقط اگر داخل تلگرام بودیم
            if (TWA && TWA.initDataUnsafe && TWA.initDataUnsafe.user) {
                TWA.ready();
                TWA.expand();
                greeting.innerText = `سلام ${TWA.initDataUnsafe.user.first_name}!`;
            }

            form.addEventListener('submit', async (e) => {
                e.preventDefault();
                console.log("Submit Triggered");

                if (!phoneInput.checkValidity()) {
                    alert('لطفاً شماره موبایل را به صورت صحیح وارد کنید.');
                    return;
                }

                submitButton.disabled = true;
                submitButton.innerText = 'در حال ارسال...';

                let dataToSend = {
                    phone_number: phoneInput.value,
                    source: 'web-form'
                };

                if (TWA && TWA.initDataUnsafe && TWA.initDataUnsafe.user) {
                    const user = TWA.initDataUnsafe.user;
                    dataToSend.telegram_user_id = user.id;
                    dataToSend.first_name = user.first_name;
                    dataToSend.last_name = user.last_name || '';
                    dataToSend.username = user.username || '';
                    dataToSend.source = 'telegram-web-app';
                }

                try {
                    const response = await fetch(endpoint, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(dataToSend),
                    });

                    if (response.ok) {
                        form.style.display = 'none';
                        successMessage.style.display = 'block';

                        if (TWA && TWA.close) {
                            setTimeout(() => TWA.close(), 2000);
                        }
                    } else {
                        alert('خطا در ثبت اطلاعات. لطفاً مجدداً تلاش نمایید.');
                        submitButton.disabled = false;
                        submitButton.innerText = 'ارسال شماره';
                    }
                } catch (error) {
                    console.error('Error:', error);
                    alert('خطا در ارتباط با سرور.');
                    submitButton.disabled = false;
                    submitButton.innerText = 'ارسال شماره';
                }
            });
        });
    </script>
</body>
</html>
